
spring:
  application:
    name: spring.application.name=scpi-inv-api

  datasource:
    url: jdbc:postgresql://localhost:5432/databaseApp
    username: postgres
    password: admin

  sql:
    init:
      mode: always
      continue-on-error: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://keycloak.check-consulting.net/realms/scpi-realm
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
          audiences: account

jwt:
  auth:
    converter:
      ressource-id: scpi-invest-front
      principal-attribute: preferred_username

keycloak:
  auth-server-url: https://keycloak.check-consulting.net
  realm: scpi-realm
  resource: scpi-invest-front
  public-client: true
  credentials:
    secret: ""
  admin:
    username: admin
    password: admin

logging:
  level:
    org.springframework.security: TRACE

server:
  port: 8085
