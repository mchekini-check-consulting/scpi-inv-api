spring:
  application:
    name: scpi-inv-api
  jpa:
    database: postgresql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    password: password
    username: user
    url: jdbc:postgresql://localhost:5432/scpi-inv-db
    hikari:
      schema: scpi
  batch:
    jdbc:
      initialize-schema: always

server:
  servlet:
    context-path: /api
