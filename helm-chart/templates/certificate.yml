apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: scpi-inv-api-tls
spec:
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: lets-encrypt
  secretName: scpi-inv-api-tls
  dnsNames:
    - {{ if .Values.ingressPrefix }}{{ .Values.ingressPrefix }}.{{ end }}scpi-inv-api.check-consulting.net
  usages:
    - digital signature
    - key encipherment