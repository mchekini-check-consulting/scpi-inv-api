apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-ui
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: {{ if .Values.ingressKafkaUIPrefix }}{{ .Values.ingressKafkaUIPrefix }}.{{ end }}kafka-ui.check-consulting.net
      http:
        paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: kafka-ui
                  port:
                    number: 80
  tls:
    - hosts:
        - {{ if .Values.ingressKafkaUIPrefix }}{{ .Values.ingressKafkaUIPrefix }}.{{ end }}kafka-ui.check-consulting.net
      secretName: kafka-ui-tls
